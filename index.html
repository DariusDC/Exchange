<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <script src="/script.js" defer></script>
    <title>Exchange calculator</title>
</head>
<body>

    <img src="/money.png" alt="">
    <h1>Exchange Rate Calculator</h1>
    <p>Choose the currency and the amounts to get the exchange rate</p>
    <div class="container">
        <div class="currency">
            <input type="number" id="amount-one" placeholder="0" value="1">
            <select id="currency-one">
                <option value="CAD">HKD</option>
                <option value="HKD">CAD</option>
                <option value="ISK">HUF</option>
                <option value="PHP">ISK</option>
                <option value="DKK">PHP</option>
                <option value="HUF">DKK</option>
                <option value="CZK">CZK</option>
                <option value="GBP">GBP</option>
                <option value="RON">RON</option>
                <option value="SEK">SEK</option>
                <option value="IDR">IDR</option>
                <option value="INR">INR</option>
                <option value="BRL">BRL</option>
                <option value="RUB">RUB</option>
                <option value="HRK">HRK</option>
                <option value="JPY">JPY</option>
                <option value="THB">THB</option>
                <option value="CHF">CHF</option>
                <option value="EUR" selected>EUR</option>
                <option value="MYR">MYR</option>
                <option value="BGN">BGN</option>
                <option value="TRY">TRY</option>
                <option value="CNY">CNY</option>
                <option value="NOK" >NOK</option>
                <option value="NZD" >NZD</option>
                <option value="ZAR" >ZAR</option>
                <option value="USD" >USD</option>
                <option value="MXN" >MXN</option>
                <option value="SGD" >SGD</option>
                <option value="AUD">AUD</option>
                <option value="ILS">ILS</option>
                <option value="KRW">KRW</option>
                <option value="PLN">PLN</option>
            </select>
        </div>
        <div class="swap-rate">
            <button id="swap" class="swap-btn">Swap</button>
            <div class="rate" id="rate"></div>
        </div>
        <div class="currency">
            <input type="number" id="amount-two" placeholder="0" value="1">
            <select id="currency-two">
                <option value="CAD">HKD</option>
                <option value="HKD">CAD</option>
                <option value="ISK">HUF</option>
                <option value="PHP">ISK</option>
                <option value="DKK">PHP</option>
                <option value="HUF">DKK</option>
                <option value="CZK">CZK</option>
                <option value="GBP">GBP</option>
                <option value="RON" selected >RON</option>
                <option value="SEK">SEK</option>
                <option value="IDR">IDR</option>
                <option value="INR">INR</option>
                <option value="BRL">BRL</option>
                <option value="RUB">RUB</option>
                <option value="HRK">HRK</option>
                <option value="JPY">JPY</option>
                <option value="THB">THB</option>
                <option value="CHF">CHF</option>
                <option value="EUR">EUR</option>
                <option value="MYR">MYR</option>
                <option value="BGN">BGN</option>
                <option value="TRY">TRY</option>
                <option value="CNY">CNY</option>
                <option value="NOK" >NOK</option>
                <option value="NZD" >NZD</option>
                <option value="ZAR" >ZAR</option>
                <option value="USD" >USD</option>
                <option value="MXN" >MXN</option>
                <option value="SGD" >SGD</option>
                <option value="AUD">AUD</option>
                <option value="ILS">ILS</option>
                <option value="KRW">KRW</option>
                <option value="PLN">PLN</option>
            </select>
        </div>
    </div>

</body>
</html>
